<head>
    <meta charset="utf-8">

    <title>Browse Topics</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            padding: 20px;
        }
        .box {
            border: 2px solid #333;
            padding: 15px;
            text-align: center;
            width: 30%;
            background-color: white;
            border-radius: 10px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .fancy-nav {
            display: flex;
            justify-content: center;
            background-color: transparent;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fancy-nav a {
            color: black;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .fancy-nav a:hover {
            color: #ff6600;
            transform: translateY(-3px);
        }

        .fancy-nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ff6600;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .fancy-nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
